<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="seller">
            <h2><span jhiTranslate="mitiendaApp.seller.detail.title">Seller</span> {{ seller.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mitiendaApp.seller.firstName">First Name</span></dt>
                <dd>
                    <span>{{ seller.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="mitiendaApp.seller.user">User</span></dt>
                <dd>
                    <div *ngIf="seller.userId">
                        <a [routerLink]="['/stock', seller.userId, 'view']">{{ seller.userId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/seller', seller.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
