<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-stock-heading" jhiTranslate="mitiendaApp.stock.home.createOrEditLabel">Create or edit a Stock</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.stock.numberProduct" for="field_numberProduct">Number Product</label>
                    <input type="text" class="form-control" name="numberProduct" id="field_numberProduct"
                           formControlName="numberProduct"/>
                    <div *ngIf="editForm.get('numberProduct')!.invalid && (editForm.get('numberProduct')!.dirty || editForm.get('numberProduct')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberProduct')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.stock.nameProduct" for="field_nameProduct">Name Product</label>
                    <input type="text" class="form-control" name="nameProduct" id="field_nameProduct"
                           formControlName="nameProduct"/>
                    <div *ngIf="editForm.get('nameProduct')!.invalid && (editForm.get('nameProduct')!.dirty || editForm.get('nameProduct')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameProduct')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.stock.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mitiendaApp.stock.inventory" for="field_inventory">Inventory</label>
                    <input type="text" class="form-control" name="inventory" id="field_inventory"
                           formControlName="inventory"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
